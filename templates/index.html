<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 mt-4">Job Application Form</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <div class="form-group mb-4">

                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email">
            </div>
            <div class="form-group mb-4">

                <label for="phone">Phone:</label>
                <input class="form-control" type="tel" id="phone" name="phone">
            </div>
            <div class="form-group mb-4">
                <label for="time">Available Date:</label><br>
                <input class="form-control" type="date" id="time" name="date">
            </div>
            <div class="form-group mb-4">
                <label>Employement status:</label><br>
                <div class="btn-group-vertical" id="occupation">
                    <input class="btn-check form-control" type="radio" name="occupation" id="employ" value="Employed">
                    <label class="btn btn-outline-secondary"   for="employ">Employed</label>
                    <input class="btn-check form-control" type="radio" name="occupation" id="un" value="UnEmployed">
                    <label class="btn btn-outline-secondary"  for="un">UnEmployed</label>
                    <input class="btn-check form-control" type="radio" name="occupation" id="self" value="Self-Employed">
                    <label class="btn btn-outline-secondary"  for="self">Self-Employed</label>
                    <input class="btn-check form-control" type="radio" name="occupation" id="other" value="other">
                    <label class="btn btn-outline-secondary"  for="other">other</label>


                </div>

            </div><br>
            <div class="form-group mb-4">

                <label for="resume">Resume:</label><br>
                <input class="form-control" type="file" id="resume" name="resume">
            </div>
            <div class="form-group mb-4">

                <label for="cover_letter">Cover Letter:</label><br>
                <textarea class="form-control" id="cover_letter" name="cover_letter"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary mb-4">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}

            <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}


            </div>
            {% endif %}
            {% endwith %}
        </form>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
